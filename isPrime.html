<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        var answer = 0;
        for (let i = 2; i <= n; i++)
          if (isPrime(1)) {
            answer++;
          }
        return answer;
      }
      function isPrime(number) {
        for (let i = 2; i * i <= number; i++) {
          if (number % i == 0) {
            return false;
          }

          return true;
        }
      }
    </script>
  </body>
</html>
