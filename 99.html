<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    출력할 단 수: <input type="text" id="num" value="8" />
    <button onclick="run()">확인</button>
    <script>
      function run() {
        var strN = document.getElementById('num').value;
        //n에는 문자열이라 숫자로 바꿔줘야 함.
        var n = Number(strN);
        document.write('<h1>구구단 ' + n + '단</h1>');
        for (i = 1; i < 10; i++) {
          document.write(n + ' * ' + i + ' = ' + n * i + '<br>');
        }
      }
    </script>
  </body>
</html>
