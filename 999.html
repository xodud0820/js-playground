<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>if문</h1>
    출력할 단 : <input type="text" id="num" />
    <button onclick="run()">확인</button>
    <script>
      function run() {
        var strN = document.getElementById('num').value;
        var n = Number(strN);
        if (n < 2 || n > 9) {
          document.write('2에서 9까지의 수를 입력해 주세요');
        } else {
          document.write('<h2>' + n + '단</h2><br>');
          for (var i = 1; i < 10; i++) {
            document.write(n + ' * ' + i + ' = ' + n * i + '<br>');
          }
        }
      }
    </script>
  </body>
</html>
